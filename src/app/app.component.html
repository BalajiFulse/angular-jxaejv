<hello name="{{ name }}"></hello>
<div class="container-fluid"> 
<form #userForm="ngForm">
{{userModel | json}}<hr/>
    <div class="form-group col-md-5">
      <label> First name</label>
      <input type="text" name="fname" #fname="ngModel" required placeholder="Enter the First Name" [(ngModel)]="userModel.fname" class="form-control"/>
       <p [hidden]="fname.valid || fname.pristine && fname.untouched"  class="text-danger" >
       First Name is Required.
      </p>
    </div>
    <div class="form-group col-md-5">
      <label>Last Name</label>
      <input type="text" name="lname" #lname="ngModel" required class="form-control" [(ngModel)]="userModel.lname" placeholder="Enter the Last name" />
      <p [hidden]="lname.valid || (lname.pristine && lname.untouched)" class="text-danger" >
        Last Name is Required.
        </p>
    </div>
    <div class="form-group col-md-5">
      <label>phone Number</label>
      <input type="text" name="phone" #phone="ngModel" required placeholder="Enter the Phone Number" [(ngModel)]="userModel.phone" class="form-control" [class.is-invalid]="phone.invalid && phone.touched" pattern="^\d{10}$">
      <div >
      <small class="text-danger" [class.d-none]="phone.valid || phone.untouched">Phone Number is Required.</small>
      </div>
       </div>
       
       

   <div class="form-group col-md-5">
      <label>Email</label>
      <input
        type="email"
        name="email"
        required 
        #email="ngModel"
        [class.is-invalid]="email.invalid && email.touched"
        class="form-control"
        [(ngModel)]="userModel.email"
      />
     
      <div [hidden]="email.errors && (email.invalid || email.touched)">
        <small class="text-danger" *ngIf="email.errors.required">
          Email Id Is Required.</small
        >
        <small class="text-danger" *ngIf="email.errors.pattern"
          >Email Id Not Valid eg.abc@abc.com</small
        >
      </div>
    </div>

<div class="form-group">
      <label>Mobile</label>
      <input
        type="number"
        name="mobile"
        required
        pattern="^\d{10}$"
        #mobile="ngModel"
        [class.is-invalid]="mobile.invalid && mobile.touched"
        class="form-control"
        [(ngModel)]="userModel.mobile"
      />
      <!--
        <small class="text-danger" [class.d-none]="mobile.valid || mobile.untouched"
          >Mobile Number must be 10 digits.</small
        >
      -->
      <div *ngIf="mobile.errors && (mobile.invalid || mobile.touched)">
        <small class="text-danger" *ngIf="mobile.errors.required">
          Mobile Number Is Required.</small
        >
        <small class="text-danger" *ngIf="mobile.errors.pattern"
          >Mobile Number must be 10 Digits.</small
        >
      </div>
    </div>
   



</form>
</div>
